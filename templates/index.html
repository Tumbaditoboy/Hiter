<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HITER</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <style>
    :root{
      --bg:#0f1113;
      --accent:#000000;
      --accent2:#5A60FF;
      --muted:#bdbdbd;
    }
    html,body{
      height:100%;
      margin:0;
      background:radial-gradient(circle at 10% 10%, #111 0%, var(--bg) 40%);
      color:#fff;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    .wrap{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:20px;
      box-sizing:border-box;
    }
    .panel{
      width:100%;
      max-width:560px;
      text-align:center;
    }
    .logo-area{
      display:flex;
      align-items:center;
      justify-content:center;
      margin-bottom:12px;
      height:96px; 
    }
    .logo-area img{
      max-height:96px;
      max-width:92%;
      object-fit:contain;
      display:block;
      background:transparent;
    }
    .menu{
      display:flex;
      gap:8px;
      align-items:center;
      justify-content:space-between;
      margin-top:10px;
    }
    .btn-menu{
      flex:1;
      display:flex;
      gap:10px;
      align-items:center;
      justify-content:center;
      padding:10px 8px;
      border-radius:8px;
      background:linear-gradient(180deg, rgba(143, 16, 121, 0.02), rgba(143, 16, 121, 0.02));
      border:1px solid rgba(246, 3, 3, 0.03);
      text-decoration:none;
      color:#fff;
      font-weight:800;
      text-transform:uppercase;
      letter-spacing:0.5px;
      min-height:56px;
    }
    @media (max-width:720px){
      .menu{flex-direction:column;}
      .btn-menu{width:100%}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="panel">
      <div class="logo-area">
  <img src="{{ url_for('static', filename='HITER.png') }}" alt="HITER logo" style="max-height:96px; object-fit:contain;">
      </div>
      <div class="menu">
        <a class="btn-menu" href="/peleadores" title="Peleadores">
          <div>Peleadores</div>
        </a>
        <a class="btn-menu" href="/peleas" title="Peleas">
          <div>Peleas</div>
        </a>
        <a class="btn-menu" href="/clasificacion" title="Clasificación">
          <div>Clasificación</div>
        </a>
      </div>
    </div>
  </div>
</body>
</html>
